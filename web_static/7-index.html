<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Alaska, Alabama...</h4>
                <ul class="popover">
                    <li><h2>Aslaka:</h2></li>
                    <li class="org">Anchorage</li>
                    <li class="org">Juneau</li>
                    <li><h2>Alabama:</h2></li>
                    <li class="org">Montgomery</li>
                    <li class="org">Birmingham</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li class="org">Internet</li>
                    <li class="org">Kitchen</li>
                    <li class="org">TV</li>
                    <li class="org">Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    
    <footer>
    <p class="feet">Holberton School</p>    
    </footer>   
  </body>
</html>
